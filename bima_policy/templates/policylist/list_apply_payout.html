{%extends "base.html"%}
{%block content%}
{% load static %}
<form method='POST' action="save/{{policy_no}}">
    {% csrf_token %}
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 id="PayoutModalLabel" class="modal-title"> Payouts</h5>
            </div>
            <div class="modal-body">
                <table class="table dataTable table-bordered">
                <tbody>
                    <tr>
                        <th class="text-center">Select</th>
                        <th>Payout Name</th><th>Slab</th>
                        <th class="text-center">Reward On</th>
                        <th class="text-center">Reward %age</th>
                    </tr>
                    {%for value in data%}
                    <tr>
                        <td class="text-center">
                            <input type="radio" value="40" checked="" class="radio" name="payout">
                        </td>
                        <td>{{value.payout_name}}</td>
                        <td>{{value.slab_name_id}}</td>
                        <td class="text-center">{{value.rewards_on}}</td>
                        <td class="text-center">{{value.rewards_age}}</td>
                    </tr>
                    {%endfor%}
                </tbody>
            </table>
            <div class="modal-footer">
                <button type='submit' name='submit' class="btn btn-primary w-100p">Apply</button>
            </div>
        </div>
    </div>
</div>
</form>
{%endblock%}
